<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="static/script/jquery-2.2.0.min.js"></script>
</head>

<body>

     <div class="product">长按截屏</div>
    <script>
        var self = this;
        var longClick = 0;
        $(".product").on({
            touchstart: function (e) {
                longClick = 0;//设置初始为0
                timeOutEvent = setTimeout(function () {
                    //此处为长按事件-----在此显示遮罩层及删除按钮
                    longClick = 1;//假如长按，则设置为1
                }, 500);
            },
            touchmove: function () {
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
                e.preventDefault();
            },
            touchend: function (e) {
                clearTimeout(timeOutEvent);
                if (timeOutEvent != 0 && longClick == 0) {//点击
                    //此处为点击事件----在此处添加跳转详情页
                }
                return false;
            }
        });

    </script>
</body>

</html>
