<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
 
    .pic {
        width: 200px;
        height: 50px;
        background: brown;
        margin: 100px;
        -webkit-animation: move 2s both infinite alternate;
    }

    @keyframes move {
        0% {
            transform: translateY(-15px);
        }

        100% {
            transform: translateY(15px);
        }
    }
</style>

<body>
    <div class="pic">
    </div>
    
</body>

</html>
