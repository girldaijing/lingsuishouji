<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
</head>
<style>
    .swiper-container {
    width: 950px;
    height: 750px;
}

.swiper-slide img {
    width: 950px;
    height: 750px;
}

</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="1.gif" alt=""></div>
            <div class="swiper-slide"><img src="2.gif" alt=""></div>
            <div class="swiper-slide"><img src="3.gif" alt=""></div>
            <div class="swiper-slide"><img src="4.gif" alt=""></div>
            <div class="swiper-slide"><img src="5.gif" alt=""></div>
        </div>
      
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
         
    </div>


    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true, // 循环模式选项
    
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })        
    </script>
</body>

</html>
