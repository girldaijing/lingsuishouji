<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>video</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<style>
    *{margin: 0;padding: 0;}
    .mask {
        width: 100%;
        height: 37rem;
        background: #ccc;
        text-align: center;
    }

    .mask img {
        width: 2.6rem;
        margin: 17rem 0;
    }

    .none {
        display: none;
    }
    video{
        width: 100%;
        height: 37rem;
    }
</style>

<body>
    <!-- <video id="video" src="http://ccn.yesno.com.cn/wix/jxdsh5/wixjxds.mp4" autoplay muted></video> -->


    <video class="none" id="video" src="http://ccn.yesno.com.cn/wix/jxdsh5/wixjxds.mp4"  autoplay muted ></video>
    <div class="mask">
        <img src="play.png" alt="" class="imgbtn">
    </div>
    <script>
       $('.imgbtn').click(function(){
           $('.mask').hide()
           $('#video').removeClass("none")
       })
    </script>
</body>

</html>
